<!DOCTYPE html>
<html lang="en">
{% include 'navbar.html' %}
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
        .band-header {
            background-image: url('{% static "fullbandawning_bw.jpg" %}');
            background-size: cover;
            background-position: center;
            height: 450px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
        }

        .band-title {
            font-size: 3em;
            margin: 0;
        }

        /* Adjusting main content styling */
        .main-content {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: calc(100vh - 450px); /* Adjusting height minus header */
            width: 100%;
            padding-top: 20px; /* Adding some space between header and form */
        }

        /* Form container styling */
        .form-container {
            width: 60%;
            max-width: 500px;
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        form {
            width: 100%;
        }

        input[type="text"], input[type="email"], textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 16px;
            border-radius: 4px;
        }

        button {
            background-color: #ff0000;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #a04545;
        }

        @media (max-width: 600px) {
            .form-container {
                width: 95%;
                padding: 10px;
            }
        }

        ul.messages {
            padding: 10px;
            color: green;
            background: #b8f2e6;
            border: 1px solid green;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="band-header">
        <h1 class="band-title">Contact</h1>
    </div>
    <!--- IF STATEMENT THAT CONFIRMS WE GOT EMAIL -->
    {% if name %}
        <center>
        <h2>
            Thank you {{ name }}!
            <p>
                We got your email and we'll be in touch shortly!
            </p>
        </h2>
        </center>
        <br/> <br/>
    {% endif %}
    <div class="main-content">
        <div class="form-container">
            <form action="{% url 'contact' %}" method="post">
                {% csrf_token %}
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <div>
                    <button type="submit">Send Message</button>
                </div>
            </form>
        </div>
    </div>
    {% include 'footer.html' %}
</body>
</html>
