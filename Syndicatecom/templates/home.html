<!DOCTYPE html>
<html lang="en">
{% include 'navbar.html' %} 
{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}"> 
<style>
    .main-content {
        display: flex;
        flex-direction: column; /* Stack images vertically */
        align-items: center; /* Center images horizontally */
        gap: 1em; /* Add vertical space between images */
        padding: 2em; /* Padding around the content */
    }

    .top-image {
        width: 40%; /* Smaller width for the top image */
        max-width: 100%; /* Ensure the image doesn't exceed its container */
        height: auto; /* Maintain the aspect ratio */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional shadow */
        border-radius: 8px; /* Optional: Round corners */
    }

    .caption {
        font-size: 1.2em; /* Adjust the font size as needed */
        text-align: center; /* Center-align the text */
        color: #333; /* Change to a suitable color */
        margin: 0.5em 0; /* Adjust the margin for spacing */
    }

    .bottom-image {
        width: 75%; /* Larger width for the bottom image */
        max-width: 100%; /* Ensure the image doesn't exceed its container */
        height: auto; /* Maintain the aspect ratio */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional shadow */
        border-radius: 8px; /* Optional: Round corners */
    }

    /* Media query to adjust images for smaller screens */
    @media (max-width: 768px) {
        .large-image {
            width: 100%; /* Full width on smaller screens */
        }
    }
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syndicate</title>
    
</head>

<body>
    <div class="main-content">
        <img class="top-image" src="{% static 'logo_red.PNG' %}" alt="Red Syndicate Logo">
    
        <p class="caption">Classic-era inspired Thrash Metal from Tampa, Florida. Est. 2024</p>
    
        <img class="bottom-image" src="{% static 'fullbandfactory_color.jpg' %}" alt="Full Band Photo Color">
    </div>
    
    {% include 'footer.html' %}
</body>

</html>
