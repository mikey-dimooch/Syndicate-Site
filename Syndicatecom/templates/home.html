<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Band</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #000000;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 0.5em;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1em;
        }

        .container {
            padding: 2em;
        }

        footer {
            text-align: center;
            padding: 1em;
            background-color: #333;
            color: #fff;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>

<body>
    <header>
        {% load static %}
            <img src="{% static 'my_app/example.jpg' %}" alt="Syndicate Logo">
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#band">About</a>
        <a href="#media">Music</a>
        <a href="#contact">Contact</a>
    </nav>

    <footer>
        <p>&copy; 2024 Syndicate. All Rights Reserved.</p>
    </footer>
</body>

</html>
