{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syndicate Band</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000000;
            padding: 0.5em 1em;
            position: relative;
        }

        .nav-left {
            display: flex;
            align-items: center;
        }

        .nav-links {
            display: flex;
            align-items: center;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            margin: 0 1em;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #e60023;
        }

        .navbar-logo {
            width: 80px;
            height: auto;
            margin-right: 1em;
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .menu-toggle div {
            width: 25px;
            height: 3px;
            background-color: #fff;
            margin: 4px 0;
            transition: all 0.3s;
        }

        .dropdown {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 60px;
            left: 0;
            right: 0;
            background-color: #000000;
            border: 1px solid #e60023;
            padding: 10px;
            z-index: 1000;
        }

        .dropdown a {
            margin: 10px 0;
            color: #fff;
            transition: color 0.3s;
            text-align: center;
        }

        .dropdown a:hover {
            color: #e60023;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .menu-toggle {
                display: flex;
            }

            .dropdown {
                display: flex;
                flex-direction: column;
                top: 50px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-left">
            <a href="{% url 'home' %}">
                <img class="navbar-logo" src="{% static 'logo_black.PNG' %}" alt="Syndicate Logo">
            </a>
            <ul class="nav-links">
                <li><a href="{% url 'tour' %}">Tour</a></li>
                <li><a href="{% url 'band' %}">Band</a></li>
                <li><a href="{% url 'music' %}">Music</a></li>
                <li><a href="{% url 'merch' %}">Merch</a></li>
                <li><a href="{% url 'contact' %}">Contact</a></li>
            </ul>
            <div class="menu-toggle" onclick="toggleMenu()">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </nav>
    <div id="dropdown" class="dropdown">
        <a href="{% url 'tour' %}">Tour</a>
        <a href="{% url 'band' %}">Band</a>
        <a href="{% url 'music' %}">Music</a>
        <a href="{% url 'merch' %}">Merch</a>
        <a href="{% url 'contact' %}">Contact</a>
    </div>

    <script>
        function toggleMenu() {
            const dropdown = document.getElementById('dropdown');
            if (dropdown.style.display === 'flex') {
                dropdown.style.display = 'none';
            } else {
                dropdown.style.display = 'flex';
            }
        }
    </script>
</body>
</html>
