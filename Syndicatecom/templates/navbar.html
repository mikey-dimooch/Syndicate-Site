{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">
<style>
    nav {
        display: flex;
        justify-content: space-between; /* Space between left and right sections */
        align-items: center;
        background-color: #000000;
        padding: 0.5em 1em; /* Add horizontal padding */
        position: relative; /* Ensure the dropdown is positioned relative to the navbar */
    }

    .nav-left {
        display: flex;
        align-items: center; /* Vertically align the logo and links */
    }

    .nav-links {
        display: flex;
        align-items: center; /* Vertically align the links */
    }

    nav a {
        color: #fff;
        text-decoration: none;
        margin: 0 1em;
        transition: color 0.3s; /* Smooth transition for hover effect */
    }

    nav a:hover {
        color: #e60023; /* Red color on hover */
    }

    .navbar-logo {
        width: 80px; /* Adjust width as needed */
        height: auto; /* Maintain aspect ratio */
        margin-right: 1em; /* Space between the logo and other links */
    }

    .menu-toggle {
        display: none;
        flex-direction: column;
        cursor: pointer;
    }

    .menu-toggle div {
        width: 25px;
        height: 3px;
        background-color: #fff;
        margin: 4px 0;
        transition: all 0.3s;
    }

    .dropdown {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px; /* Adjusted to appear below the navbar */
        left: 0; /* Align to the left side */
        right: 0; /* Ensure full width */
        background-color: #000000;
        border: 1px solid #e60023;
        padding: 10px;
        z-index: 1000;
    }

    .dropdown a {
    margin: 10px 0;
    color: #fff; /* Set default color for dropdown links */
    transition: color 0.3s; /* Smooth transition for color change */
    }

    .dropdown a:hover {
        color: #e60023; /* Red color on hover */
    }

    @media (max-width: 768px) {
        .nav-links {
            display: none; /* Hide regular nav links on mobile */
        }

        .menu-toggle {
            display: flex; /* Show the menu toggle button on mobile */
        }
    }
</style>

<nav>
    <div class="nav-left">
        <a href="{% url 'home' %}">
            <img class="navbar-logo" src="{% static 'logo_black.PNG' %}" alt="Syndicate Logo">
        </a>
        <div class="nav-links">
            <a href="{% url 'tour' %}">Tour</a>
            <a href="{% url 'band' %}">Band</a>
            <a href="{% url 'music' %}">Music</a>
            <a href="{% url 'merch' %}">Merch</a>
            <a href="{% url 'contact' %}">Contact</a>
        </div>
        <div class="menu-toggle" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</nav>
<div id="dropdown" class="dropdown">
    <a href="{% url 'tour' %}">Tour</a>
    <a href="{% url 'band' %}">Band</a>
    <a href="{% url 'music' %}">Music</a>
    <a href="{% url 'merch' %}">Merch</a>
    <a href="{% url 'contact' %}">Contact</a>
</div>

<script>
    function toggleMenu() {
        const dropdown = document.getElementById('dropdown');
        if (dropdown.style.display === 'flex') {
            dropdown.style.display = 'none';
        } else {
            dropdown.style.display = 'flex';
        }
    }
</script>
